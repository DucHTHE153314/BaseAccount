<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel='icon' href="images/logo.png"/>
        <!--<link href="css/indexstyle.css" rel="stylesheet"/>-->
        <link href="css/content.css" rel="stylesheet"/>
        <title>Base</title>
    </head>
    <body>
        <section class="vh-100">
            <div class="row">
                <section class="main vh-100">
                    <div class="h-100">
                        <div class="row d-flex h-100 main-content">
                            <div class="col col-xl-4">
                                <div class="card " style="border-radius: 1rem; height: calc(100vh);">
                                    <div class="row g-0">
                                        <div class="col-md-12 col-lg-12 d-flex ">
                                            <form action="login.php" method="post" class="card-body p-4 p-lg-5 text-black" style="margin-top: 20%;">
                                                <div class="align-items-center">
                                                    <img class="rounded mx-auto d-block small-img" src="images/logo.png" alt="Logo"/>
                                                    <h2 class="text-center">Login</h2>
                                                </div>
                                                <!-- Email input -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="lemail">Email</label>
                                                    <input type="email" id="lemail" name="lemail" class="form-control" placeholder="Your email" maxlength="48"/>
                                                </div>

                                                <!-- Password input -->
                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="lpassword">Password</label>
                                                    <input type="password" id="lpassword" name="lpassword" class="form-control" placeholder="Password" maxlength="32"/>
                                                </div>

                                                <!-- 2 column grid layout for inline styling -->
                                                <div class="row mb-4">
                                                    <div class="col-md-2"></div>
                                                    <div class="col-md-4 d-flex justify-content-center">
                                                        <!-- Checkbox -->
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value="" id="remember" name="remember" checked />
                                                            <label class="form-check-label" for="remember"> Remember me </label>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4">
                                                        <!-- Simple link -->
                                                        <a href="#!">Forgot password?</a>
                                                    </div>
                                                </div>

                                                <!-- Submit button -->
                                                <div class="form-outline mb-4 row">
                                                    <div class="col-md-2"></div>
                                                    <button type="submit" class="btn btn-primary btn-block mb-4 col-md-8">Log in</button>
                                                </div>


                                                <!-- Register buttons -->
                                                <div class="text-center">
                                                    <p>Not a member? <a href="register.html">Register</a></p>
                                                    <p>or sign up with:</p>
                                                    <button type="button" class="btn btn-primary btn-floating mx-1">
                                                        <i class="fab fa-facebook-f"></i>
                                                    </button>

                                                    <button type="button" class="btn btn-primary btn-floating mx-1">
                                                        <i class="fab fa-google"></i>
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col col-md-8">
                                <img style="width: calc(66vw);height: calc(100vh);" src="images/background.png" alt="back-ground"/>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </body>
</html>
